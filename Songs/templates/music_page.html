<!DOCTYPE html>
<html>
<head>
    <title>Play Song</title>
    <script src="{% static 'music/playback.js' %}"></script>
</head>
<body>
    <h1>Playing "{{ song.title }}"</h1>
    <h2>{{song.audio_file.url}}</h2>
    <figure>
  <figcaption>Listen to the T-Rex:</figcaption>
  <audio controls src="{{song.audio_file.url}}"></audio>
</figure>
    <script>
        const songUrl = '{{ song.file.url }}';
        alert(window.location.pathname);
        playSong(songUrl);
    </script>
</body>
</html>
