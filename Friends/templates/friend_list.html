{% extends 'base.html' %}

{% block title %}Friend list{% endblock %}

{% block block_head %}
<style>

    body {
      background-color: #111;
      color: #fff;
    }

    #fb{
      width:500px;
      border:1px solid gray;
      border-radius:5px;
      position:relative;
      height:175px;
      background-color: white;
    }

    a {
      text-decoration: none;
    }

    #fb p{
      font-family:sans-serif;
      margin: 0 0 0 10px;
      line-height:30px;
    }

    #fb-top span{
      color:#4267B2;
      float:right;
      margin-right:10px;
    }
    #fb-top{
      background-color:#efefef;
      height:30px;
      width:500px;
      border-radius:5px 5px 0 0;
      position:absolute;
      top:-1px;
      left:-1px;
      border:1px solid gray;
    }

    #fb img{
      position:absolute;
      left:10px;
      top:52.5px;
    }

    #info{
      position:absolute;
      left:120px;
      top:75px;
    }

    #info {
      color:#4267B2;
      line-height:25px;
      font-size:18px;
    }

    #info span{
      color:#777;
      font-size:14px;
    }

    #button-block{
      position:absolute;
      right:10px;
      top:85px;
    }

    #button-block div{
      display:inline-block;
    }

    #confirm, #delete{
      background-color:#4267B2;
      padding:7px;
      border-radius:2px;
      margin-right:10px;
      font-family:sans-serif;
    }



    #delete{
      color:#222;
      background-color:#bbb;
      border:1px solid #999;
      padding:6px;
      margin-right:0;
    }

    #button-block div:hover{
      opacity:.8;
      cursor:pointer;
    }

        .centered_div {
       position: absolute;
       left: 37%;

    }
       @font-face {
font-family: 'GhotamBook';
src: url("Mshp-music-main/static/fonts/Circular/GothamBook.ttf") format("ttf");
font-weight: 300;
font-style: normal;
}


.author-info {
background-color: #222;
color: #fff;
float: right;
width: 300px;
padding: 10px;
margin-top: 50px;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
font-family: 'GhotamBook',  sans-serif;
}
    /* Стили для списка песен */
.song-list {
float: left;
width: 300px;
padding: 10px;
margin-top: 50px;
background-color: #222;
color: #fff;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
font-family: 'GhotamBook',  sans-serif;
}

.artist-list{
width: 300px;
padding: 10px;
margin-top: 50px;
background-color: #222;
color: #fff;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
font-family: 'GhotamBook',  sans-serif;
}
body {
background-color: #111;
color: #fff;
}
.navbar {
background-color: #222; /* Серый цвет фона */
padding: 10px;
position: absolute;
top: 0;
right: 83%;
width: 100%;
display: flex;
justify-content: flex-end;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.nav-links {
display: flex;
align-items: flex-start;
gap: 15px;
}

.nav-links a {
text-decoration: none;
color: darkgray;
padding: 10px;
transition: color 0.3s ease;
font-family: 'GhotamBook',  sans-serif;
}

.nav-links a:hover {
color: white;
}
</style>
{% endblock %}

{% block content %}

<div class="navbar">
    <nav class="nav-links">
        <a href="{% url 'main' %}">Home</a>
    </nav>
</div>

<div class="entry">
    <div class="centered_div">
    <h3>YOUR FRIEND LIST:</h3> <br>
    {% for friend in friend_list.get_friends %}
    <div id="fb">
        <div id="fb-top">
            <p style="font-color:black;"><b>Friend</b><span>Find Friends</span></p>
        </div>
        <img class="rounded-circle account-img" src="../../../media/{{friend.image}}" height="100" width="100"
             alt="{{friend.username}}'s profile picture"/> <br>

        <p id="info"><b>{{ friend.user.username }}</b> <br></p>
        <div id="button-block">
            <div id="delete"><a href="{% url 'delete_friend' friend.slug %}" style="color:black;">Delete Friend</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <br>
    </div>


    {% endblock %}
