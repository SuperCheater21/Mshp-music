{% extends 'base.html' %}

{% block title %}Friend list{% endblock %}

{% block block_head %}
<style>
    #fb{
  width:500px;
  border:1px solid gray;
  border-radius:5px;
  position:relative;
  height:175px;
}

a {
  text-decoration: none;
  color:white;
}

#fb p{
  font-family:sans-serif;
  margin: 0 0 0 10px;
  line-height:30px;
}

#fb-top span{
  color:#4267B2;
  float:right;
  margin-right:10px;
}
#fb-top{
  background-color:#efefef;
  height:30px;
  width:500px;
  border-radius:5px 5px 0 0;
  position:absolute;
  top:-1px;
  left:-1px;
  border:1px solid gray;
}

#fb img{
  position:absolute;
  left:10px;
  top:52.5px;
}

#info{
  position:absolute;
  left:120px;
  top:75px;
}

#info {
  color:#4267B2;
  line-height:25px;
  font-size:18px;
}

#info span{
  color:#777;
  font-size:14px;
}

#button-block{
  position:absolute;
  right:10px;
  top:85px;
}

#button-block div{
  display:inline-block;
}

#confirm, #delete{
  background-color:#4267B2;
  padding:7px;
  border-radius:2px;
  margin-right:10px;
  font-family:sans-serif;
}



#delete{
  color:#222;
  background-color:#bbb;
  border:1px solid #999;
  padding:6px;
  margin-right:0;
}

#button-block div:hover{
  opacity:.8;
  cursor:pointer;
}
</style>
{% endblock %}

{% block content %}
    <h3>YOUR FRIEND LIST</h3>
    <div>
        {% for friend in friend_list.get_friends %}
            <div id="fb">
                <div id="fb-top">
                    <p><b>Friend</b><span>Find Friends</span></p>
                </div>
                <img class="rounded-circle account-img" src="../../../media/{{friend.image}}" height="100" width="100" alt="{{friend.username}}'s profile picture" /> <br>

                <p id="info"><b>{{ friend.user.username }}</b> <br> <span></p>
                <div id="button-block">
                    <div id="delete"><a href="../../profile/{{ friend.slug }}/delete/?next={{ request.get_full_path }}">Delete Friend</a></div>
                </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
